<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel character Team</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="hidden">All about team </h1>
        <img  id="main-logo" src="images/logo.svg" alt="avenger logo">
        <nav>
            <h2 class="hidden">Main nav</h2>
            <ul>
                <li>Icon</li>
                <li>Stickers</li>
                <li>Interface Icon</li>
                <li>Animated Icon</li>
                <li id="more-button">More</li>
            </ul>
        </nav>

    </header>
    <main>
        <nav id="character-nav">
        <h2 class="hidden">Character nav</h2>
       <ul class="characters">
        <li>
            <div class="img-wrapper">
                <img src="images/cap.jpeg" alt="Captain america">
                
            </div>
            <input type="Checkbox"><span>Pick me!</span>
        </li>
        <li id="carol">
            <div class="img-wrapper">
                <img src="images/carol.jpeg" alt="Captain america">
                
            </div>
            <input type="Checkbox"><span>Pick me!</span>
        </li>

        <li id="clint">
            <div class="img-wrapper">
                <img src="images/clint.jpeg" alt="Captain america">
                
            </div>
            <input type="Checkbox"><span>Pick me!</span>
        </li>
        <li id="hulk">
            <div class="img-wrapper">
                <img src="images/hulk.jpeg" alt="Captain america">
                
            </div>
            <input type="Checkbox"><span>Pick me!</span>
        </li>
        <li id="thor">
            <div class="img-wrapper">
                <img src="images/thor.jpeg" alt="Captain america">
                
            </div>
            <input type="Checkbox"><span>Pick me!</span>
        </li>
        <li id="widow">
            <div class="img-wrapper">
                <img src="images/widow.jpeg" alt="Captain america">
                
            </div>
            <input type="Checkbox"><span>Pick me!</span>
        </li>
        
       </ul>
    </nav>
    <article>
        <h3>Pick your sticker</h3>
        <p>Use the check box to add your picks to your cart!</p>
    </article>

    </main>
    <footer class="sticky_footer">
        <h3>All images &copy; Marvel</h3>


    </footer>
</body>
</html>
